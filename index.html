<header>
    <h1>Tic Tac Toe</h1>
</header>
<main>
    <section id=board class="board">
        <span id="0" class="right bottom" onclick="playMove(0,0);"></span>
        <span id="1" class="right bottom" onclick="playMove(1,0);"></span>
        <span id="2" class="bottom" onclick="playMove(2,0);"></span>
        <span id="3" class="right bottom" onclick="playMove(0,1);"></span>
        <span id="4" class="right bottom" onclick="playMove(1,1);"></span>
        <span id="5" class="bottom" onclick="playMove(2,1);"></span>
        <span id="6" class="right" onclick="playMove(0,2);"></span>
        <span id="7" class="right" onclick="playMove(1,2);"></span>
        <span id="8" onclick="playMove(2,2);"></span>
    </section>
    <section class="menuboard">
        <div class="scoreboard">
            <div>
                <p id="player1">Player (O)</p>
                <p id="player1Score">0</p>
            </div>
            <div>
                <p>Draw</p>
                <p id="draw">0</p>
            </div>
            <div>
                <p id="player2">Computer (X)</p>
                <p id="player2Score">0</p>
            </div>

            <div onclick="toggleGameMode();">
                <svg class="player" version="1.1" id="player-img" focusable="false" xmlns="http://www.w3.org/2000/svg"
                     x="0px" y="0px" viewBox="0 0 640 448" style="enable-background:new 0 0 640 448;"
                     xml:space="preserve">

                      d="M192,224c61.9,0,112-50.1,112-112S253.9,0,192,0S80,50.1,80,112S130.1,224,192,224z M268.8,256h-8.3 c-20.8,10-43.9,16-68.5,16s-47.6-6-68.5-16h-8.3C51.6,256,0,307.6,0,371.2V400c0,26.5,21.5,48,48,48h288c26.5,0,48-21.5,48-48v-28.8 C384,307.6,332.4,256,268.8,256z"/>
                    <path id="p2"
                          d="M480,224c53,0,96-43,96-96s-43-96-96-96s-96,43-96,96S427,224,480,224z M528,256h-3.8c-13.9,4.8-28.6,8-44.2,8 s-30.3-3.2-44.2-8H432c-20.4,0-39.2,5.9-55.7,15.4c24.4,26.3,39.7,61.2,39.7,99.8v38.4c0,2.2-0.5,4.3-0.6,6.4H592 c26.5,0,48-21.5,48-48C640,306.1,589.9,256,528,256z"/>
            </svg>
                <p id="player">1 Player</p>
            </div>
        </div>
        <div class="menu-btn">
            <button onclick="clearScore();">Clear Board</button>
            <button>Swap Positions</button>
        </div>

    </section>
